<html>
  <script>
    var x = prompt("Enter your age");
    if (x >= 18) {
      var x = confirm("Do you have a driver's license");
      if (x) {
        alert("You are eligible for driving");
      } else {
        alert("You are not eligible for driving");
      }
    } else {
      alert("You are not eligible for driving");
    }
  </script>
</html>
