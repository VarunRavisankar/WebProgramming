<html>
    <head></head>
    <script>
        window.onload = function(){let params = new URLSearchParams(window.location.search);
        document.getElementById("name").innerHTML = params.get("name");
        document.getElementById("phone").innerHTML = params.get("phone");
        document.getElementById("email").innerHTML = params.get("email");
        document.getElementById("items").innerHTML = params.get("items");}
    </script>
    <style>
        .box{
            text-align: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
    <body>
            <h1 style="text-align: center;">RECEIPT</h1>
            <hr>
            <div class="box">
            <p>Name : <span id="name"></span></p>
            </div>
            <div class="box">
            <p><span id="phone"></span></p>
            </div>  
            <div class="box">
            <p>Email: <span id="email"></span></p>
            </div><hr>
            <div class="box">
            <p id="items"></p>
            </div>
       
    </body>
</html>
