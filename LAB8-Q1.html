<html>
  <script>
    var x = parseFloat(prompt("Enter number 1"));
    var y = parseFloat(prompt("Enter number 2"));
    var z = prompt("Enter the operator (+,-,/,*,%)");
    switch (z) {
      case "+":
        alert(x + y);
        break;
      case "-":
        alert(x - y);
        break;
      case "/":
        alert(x / y);
        break;
      case "*":
        alert(x * y);
        break;
      case "%":
        alert(x % y);
        break;
    }
  </script>
</html>
