<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume with Frames</title>
</head>
<frameset rows="15%, 75%, 10%" border="1">
    <iframe src="header.html" name="headerFrame">
    <frameset cols="20%, 60%, 20%" border="1">
        <iframe src="nav.html" name="navFrame">
        <iframe src="main.html" name="mainFrame">
        <iframe src="aside.html" name="asideFrame">
    </frameset>
    <iframe src="footer.html" name="footerFrame">
</frameset>
</html>
