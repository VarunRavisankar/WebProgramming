<html>
  <head></head>
  <body>
    <div id="box">
      <span id="name"></span>
    </div>
    <br /><br />
    <script>
      var x = prompt("Enter your name");
      var y = prompt("Enter your registration number");
      document.write(`<div style="width:150px; height:50px;
                      border: 15px solid red;
                      color: rgb(181, 179, 179);
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      margin:0 auto">
                      <span style="font-weight:bold;color:black">${y}</span>
                      </div>`);
      let p = document.getElementById("box");
      p.style.display = "flex";
      p.style.border = "1px solid black";
      p.style.margin = "0 auto";
      p.style.justifyContent = "center";
      p.style.alignItems = "center";
      p.style.width = "180px";
      p.style.height = "80px";
      let q = document.getElementById("name");
      q.style.color = "red";
      q.innerHTML = `*${x}*`;
    </script>
  </body>
</html>
